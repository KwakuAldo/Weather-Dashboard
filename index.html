<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern weather dashboard to check current weather and 5-day forecasts for any city worldwide">
    <meta name="keywords" content="weather, dashboard, forecast, temperature, humidity, wind">
    <meta name="author" content="Aldo">
    <title>Weather Dashboard - Check Weather Anywhere</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå§Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'weather-blue': '#3B82F6',
                        'weather-dark': '#1E293B',
                        'weather-light': '#F8FAFC',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-weather-blue to-blue-600 font-sans flex flex-col">
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-sm border-b border-white/20">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-white text-center">üå§Ô∏è Weather Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-1">
        <!-- Search Section -->
        <div class="max-w-md mx-auto mb-8">
            <div class="relative">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Enter city name..." 
                    aria-label="Enter city name for weather search"
                    class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/20 text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 focus:border-transparent outline-none transition-all duration-200"
                >
                <button 
                    id="search-btn" 
                    aria-label="Search for weather"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-white/20 text-white rounded-md hover:bg-white/30 transition-all duration-200"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
            <p class="text-white mt-2">Loading weather data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-500/20 border border-red-500/30 rounded-lg p-4 mb-6">
            <p class="text-red-100 text-center">Error loading weather data. Please try again.</p>
        </div>

        <!-- Current Weather Section -->
        <section id="current-weather" class="mb-8">
            <div class="weather-card animate-fade-in">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Current Weather</h2>
                <div id="weather-info" class="text-center">
                    <!-- Weather information will be displayed here -->
                    <div class="text-gray-500">
                        <p>Search for a city to see current weather</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Forecast Section -->
        <section id="forecast">
            <div class="weather-card animate-fade-in">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">5-Day Forecast</h2>
                <div id="forecast-info" class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <!-- Forecast information will be displayed here -->
                    <div class="text-gray-500 text-center col-span-full">
                        <p>Search for a city to see 5-day forecast</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white/10 backdrop-blur-sm border-t border-white/20 mt-auto">
        <div class="container mx-auto px-4 py-6">
            <p class="text-white/70 text-center">
                &copy; 2025 Weather Dashboard | 
                Built with ‚ù§Ô∏è  by 
                <a href="https://github.com/KwakuAldo" target="_blank" rel="noopener noreferrer" 
                   class="text-white hover:text-blue-200 transition-colors duration-200 underline decoration-dotted underline-offset-4">
                    Aldo Efui Adabunu
                </a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
